<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pr_tag</title>
</head>

<body>
  <!-- <tag>contents</tag> -->
  <!-- 'Box' tag vs 'Item' tag 구분 -->
    <!-- Box: contents가 없으면 사용자에게 보여지지 않음 -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>
    
    <!-- Item: contents가 없어도 사용자에게 보여짐 -->
    <button></button>
    <button>click me</button>
    <!-- h1,h2,h3: contents가 없으면 사용자에게 보여지지 않으나 contents가 있으면 자동으로 decoration되면서 사용자에게 보여지기 때문에 item으로 분류함 -->
    <h1></h1>
    <h2></h2>

  <!-- 'a' tag -->
  <a href="https://www.naver.com" target="_blank">'naver' 바로가기</a>
    <!-- _blank: 새창으로 열기 -->
  
  <!--  -->
    
</body>

</html>
